name: Checks

on:
  workflow_dispatch:
    inputs:
      bun-version:
        description: 'Bun Version'
        type: string
        required: false
        default: 'latest'
      install-dependencies:
        description: 'Install Dependencies'
        type: boolean
        required: false
        default: true
      skip-steps:
        description: "Format is comma-seperated steps to skip. Example: 'build,typecheck'"
        type: string
        required: false
        default: ''
  workflow_call:
    inputs:
      bun-version:
        description: 'Bun Version'
        type: string
        required: false
        default: 'latest'
      install-dependencies:
        description: 'Install Dependencies'
        type: boolean
        required: false
        default: true
      skip-steps:
        description: "Format is comma-seperated steps to skip. Example: 'build,typecheck'"
        type: string
        required: false
        default: ''

concurrency:
  group: checks-${{ github.workflow }}-${{ github.ref }}

defaults:
  run:
    shell: bash

env:
  ACTIONS_RUNNER_DEBUG: true
  NODE_OPTIONS: '--no-warnings'

jobs:
  checks:
    name: 'üîç Checks'
    timeout-minutes: 3
    runs-on: ['ubuntu-latest']
    steps:
      - name: üîë Checkout
        uses: actions/checkout@v4

      - name: 'Install Dependencies'
        uses: ethereumfollowprotocol/actions/.github/actions/setup@main
        with:
          bun-version: ${{ github.event.inputs.bun-version }}
          install-dependencies: ${{ github.event.inputs.install-dependencies }}

      - name: 'Lint / Build / Test'
        uses: ethereumfollowprotocol/actions/.github/actions/checks@main
        with:
          skip-steps: ${{ github.event.inputs.skip-steps }}
